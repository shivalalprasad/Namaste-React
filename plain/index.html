<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Namaste react</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js" defer></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" defer></script>
  <script src="react.js" defer></script>
</head>
<body>
  <div id="root">
    <h1>Namaste React - via plain HTML</h1>
  </div>
  <div id="roott"></div>

  <script>
    var root = document.getElementById('root');
    let h1 = document.createElement('h1');
    h1.innerText='Namaste React - via js dom manuplation';
    root.appendChild(h1);
  </script>
</body>
</html>
